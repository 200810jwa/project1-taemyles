<h1>Login</h1>

<div class="form-group">
  <form class="form-control">
    <label for="username">Username</label>
    <input [(ngModel)]="username" id="username" type="text" name="username">
    <br/>
    <label for="password">Password</label>
    <input [(ngModel)]="password" id="password" type="password" name="password">
    <button type="submit" (click)="sendLogin()">SEND</button>
  </form>
</div>
